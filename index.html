<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">select a city..</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Paris">Paris</option>
        <option value="Manila">Manila</option>
        <option value="London">London</option>
      </select>

      <div class="cities">
        <div class="la-city">
          <h2>Los Angeles</h2>
          <div class="date">Date here | Aug 18</div>
          <div class="time">Time | 1300</div>
        </div>
        <div class="paris-city">
          <h2>Paris</h2>
          <div class="date">Date here | Aug 18</div>
          <div class="time">Time | 1300</div>
        </div>
        <div class="mnl-city">
          <h2>Manila</h2>
          <div class="date">Date here | Aug 18</div>
          <div class="time">Time | 1300</div>
        </div>
        <div class="london-city">
          <h2>London</h2>
          <div class="date">Date here | Aug 18</div>
          <div class="time">Time | 1300</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by coded by
      <a href="https://www.linkedin.com/in/maxine-b-06389b192/" target="_blank"
        >Maxine Balle</a
      >
      and is open-sourced on
      <a href="https://github.com/MaxineBB/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
