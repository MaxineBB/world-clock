<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kode+Mono:wght@400..700&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>MB | Groovy World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>-ˋˏ ༻❁༺ ˎˊ- <br />World Clock</h1>

      <select>
        <option value="">select a city..</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Paris">Paris</option>
        <option value="Manila">Manila</option>
        <option value="London">London</option>
      </select>

      <div class="cities">
        <div class="la-city" id="la-city">
          <h2>Los Angeles</h2>
          <div class="description">
            <div class="date">August 18, 2019</div>
            <div class="time">1:11:11 AM</div>
          </div>
        </div>
        <div class="paris-city" id="paris-city">
          <h2>Paris</h2>
          <div class="description">
            <div class="date">August 18, 2019</div>
            <div class="time">1:11:11 AM</div>
          </div>
        </div>
        <div class="mnl-city" id="mnl-city">
          <h2>Manila</h2>
          <div class="description">
            <div class="date">August 18, 2019</div>
            <div class="time">1:11:11 AM</div>
          </div>
        </div>
        <div class="london-city">
          <h2>London</h2>
          <div class="description">
            <div class="date">August 18, 2019</div>
            <div class="time">1:11:11 AM</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="buttons">
        <button
          onclick="window.location.href = 'https://www.discoverlosangeles.com/media/facts-about-la'"
          ;
          type="button"
          class="la-btn"
        >
          Learn more about Los Angeles
        </button>
        <button
          onclick="window.location.href = 'https://www.britannica.com/place/Paris'"
          ;
          type="button"
          class="paris-btn"
        >
          Learn more about Paris
        </button>
        <button
          onclick="window.location.href = 'https://expertworldtravel.com/manila-facts/'"
          ;
          type="button"
          class="mnl-btn"
        >
          Learn more about Manila
        </button>
        <button
          onclick="window.location.href = 'https://www.britannica.com/place/London'"
          ;
          type="button"
          class="london-btn"
        >
          Learn more about London
        </button>
      </div>
      ❁ This project was coded by
      <a href="https://www.linkedin.com/in/maxine-b-06389b192/" target="_blank"
        >Maxine Balle</a
      >
      and is open-sourced on
      <a href="https://github.com/MaxineBB/world-clock" target="_blank"
        >GitHub</a
      >❁
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
